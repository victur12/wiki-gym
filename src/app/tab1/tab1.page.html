<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora del IMC (Indice de Masa Corporal)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-content>
    <div>
  
      <ion-list>
        
        <ion-item>
          <ion-label>Peso en kg:</ion-label>
          <ion-input [(ngModel)]="peso"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Altura en m:</ion-label>
          <ion-input [(ngModel)]="altura"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-button (click)="calcular()">Calcular</ion-button>
        </ion-item>
  
        <ion-item>
          <ion-label>El IMC es: {{resultado}}</ion-label>
        </ion-item>
  
        <ion-item></ion-item>

        <ion-item>
          <ion-label>Comparar con los estandares</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label>Composición corporal</ion-label>
          <ion-label>Índice de masa corporal (IMC)</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Peso inferior al normal</ion-label>
          <ion-label>Menos de 18.5</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Normal</ion-label>
          <ion-label>18.5 – 24.9</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Peso superior al normal</ion-label>
          <ion-label>25.0 – 29.9</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Obesidad</ion-label>
          <ion-label>Más de 30.0</ion-label>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>

</ion-content>
